<div class="auth">
  <div class="auth-header">
    <nav class="navbar navbar-light bg-transparent mt-4 mb-lg-5 mb-md-0 mb-3 pl-lg-4">
      <img src="assets/header.logo.svg" alt="" class="d-md-inline-block d-none" width="200" />
      <div class="logo d-inline-block d-md-none"><img src="assets/footer.logo.svg" alt="" /></div>
      <div class="d-none d-md-block">
        <ul class="navbar-nav align-items-center flex-md-row ml-auto">
          <li class="">
            <a
              class="btn login-btn"
              routerLink="/auth"
              [routerLink]="['/routePath']"
              routerLinkActive="router-link-active"
              >LOG IN</a
            >
          </li>
          <li class="ml-4">
            <a class="btn sign-in-btn active" routerLink="/auth/register">SIGN UP</a>
          </li>
        </ul>
      </div>
      <div class="d-block d-md-none">
        <ul class="list-unstyled m-0 p-0 d-flex">
          <li class="mr-3"><a routerLink="/auth" class="fs-12 fw-600">LOG IN</a></li>
          <li><a routerLink="/auth/register" class="fs-12 fw-600 active">SIGN UP</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="auth-main">
    <div class="auth-form">
      <div class="form-heading mb-5">Create Your Account</div>
      <form [formGroup]="form">
        <div class="row align-items-center">
          <div class="col-lg-6 mb-4">
            <input type="email" class="auth-input" formControlName="email" placeholder="EMAIL" />
            <errors [control]="f.email" [isSubmit]="isSubmit"></errors>
          </div>
          <div class="col-lg-6 mb-4">
            <div class="row">
              <div class="col-lg-6 mb-4 mb-lg-0">
                <input type="text" class="auth-input" formControlName="firstName" placeholder="FIRST NAME" />
                <errors [control]="f.firstName" [isSubmit]="isSubmit"></errors>
              </div>
              <div class="col-lg-6">
                <input type="text" class="auth-input" formControlName="lastName" placeholder="LAST NAME" />
                <errors [control]="f.lastName" [isSubmit]="isSubmit"></errors>
              </div>
            </div>
          </div>
          <div class="col-lg-6 mb-4">
            <input type="password" class="auth-input" formControlName="password" placeholder="PASSWORD" />
            <errors [control]="f.password" [isSubmit]="isSubmit"></errors>
          </div>
          <div class="col-lg-6 mb-4">
            <input
              type="text"
              class="auth-input"
              formControlName="affiliateCode"
              placeholder="AFFILIATE CODE (OPTIONAL)"
            />
          </div>
          <div class="col-lg-6 mb-4 mb-lg-0">
            <input
              type="password"
              class="auth-input"
              formControlName="confirmPassword"
              placeholder="CONFIRM PASSWORD"
            />
            <errors [control]="f.confirmPassword" [isSubmit]="isSubmit"></errors>
            <p *ngIf="f.password.value !== f.confirmPassword.value && isSubmit" style="color: red">
              Passwords don't match
            </p>
          </div>

          <div class="col-lg-6">
            <div class="d-flex align-items-center mb-lg-2 mb-4">
              <div>
                <div class="round">
                  <input
                    type="checkbox"
                    id="checkbox1"
                    (change)="isTermsAccepted = !isTermsAccepted; termsAndAge = ''"
                  />
                  <label for="checkbox1"></label>
                </div>
              </div>
              <div class="ml-3 fw-600 text-gray fs-16">
                I agree to the
                <span class="fs-16 blue-text fw-700">Terms and Conditions</span>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <div>
                <div class="round">
                  <input type="checkbox" id="checkbox" (change)="isAgeCertified = !isAgeCertified; termsAndAge = ''" />
                  <label for="checkbox"></label>
                </div>
              </div>
              <div class="ml-3 fs-16 fw-600 text-gray">I certify I am over the age of 13</div>
            </div>
          </div>
        </div>
        <p style="color: red">{{ error }}</p>
        <p *ngIf="isSubmit" style="color: red">
          {{ termsAndAge }}
        </p>
        <div class="mt-4">
          <a
            class="btn gradient-btn"
            (click)="onSubmit()"
            [class.gradient-btn-active]="
              !this.form.invalid && isAgeCertified && isTermsAccepted && f.password.value === f.confirmPassword.value
            "
            >SIGN UP
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="isLoading"></span>
          </a>
        </div>
      </form>
    </div>
  </div>
  <div class="auth-footer mt-4">
    <div class="row align-items-center mx-0">
      <div class="col-lg-3 col-md-4 mb-4 mb-lg-0">
        <ul>
          <li>
            <div class="logo d-none d-lg-block"><img src="assets/footer.logo.svg" alt="" /></div>
          </li>
          <li>
            <a><i class="fab fa-facebook-f" (click)="shareOnFacebook(shareUrl)"></i></a>
          </li>
          <li>
            <a (click)="shareOnInstagram(shareUrl, desc)"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a (click)="shareOnTwitter(shareUrl, desc)"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a (click)="shareOnLinkedIn(shareUrl, title, desc)"><i class="fab fa-linkedin-in"></i></a>
          </li>
        </ul>
      </div>
      <div class="col-lg-6 col-md-5">
        <div class="copyright text-center">Â© 2022 <span class="fw-600">PARTNEUR</span> | All rights reserved</div>
      </div>
    </div>
  </div>
</div>
